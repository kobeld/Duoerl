{{ define "products/show" }}

<div class="row">

	<div class="span3">
		<img src="http://placekitten.com/g/200/200">
	</div>

	<div class="span6">
		<h4>{{ .Name }}</h4>
		<a href="/product/{{ .Id }}/edit">Edit Product</a>

		<dl class="dl-horizontal">

			<dt>Alias:</dt>
			<dd>{{ .Alias }}</dd>

			{{ if .Author.Name }}
			<dt>Author:</dt>
			<dd>
				<a href="/profile/{{ .Author.Id }}">{{ .Author.Name }}</a>
			</dd>
			{{ end }}

			<dt>Brand:</dt>
			<dd><a href="/brand/{{.Brand.Id}}">{{ .Brand.Name }}</a></dd>

			<dt>Introduction:</dt>
			<dd>{{ .Intro }}</dd>
		</dl>
	</div>

</div>

{{ end }}
