{{ define "sessions/signup" }}
	<form action="/signup" method="post">
		<h3>Please Signup</h3>
		<ul class="unstyled">
			<li><input type="text" name="Email" placeholder="Email address" value="{{.Account.Email}}">
				{{ErrorOn .Validated "Email"}}</li>
			<li><input type="text" name="Name" placeholder="Name" value="{{.Account.Name}}">
				{{ErrorOn .Validated "Name"}}</li>
			<li><input type="password" name="Password" placeholder="Password">
				{{ErrorOn .Validated "Password"}}</li>
			<li><input type="password" name="ConfirmPassword" placeholder="Confirm Password">
				{{ErrorOn .Validated "ConfirmPassword"}}</li>
		</ul>
		<button class="btn btn-primary" type="submit">Sign up</button>
	</form>
{{ end }}
