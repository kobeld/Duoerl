{{ define "news/show" }}
<!-- Passing NewsViewData in -->

<div class="row">

	<div class="span9">
		<h3>{{ .ApiNews.Title }}</h3>
		<ul class="inline text-right">
			<li class="muted">{{ .ApiNews.CreatedAt }}</li>
			<li><span class="muted">by</span> <a href="{{ .ApiNews.Author.Link }}">{{ .ApiNews.Author.Name }}</a></li>
			<li><a href="/news/{{.ApiNews.Id}}/edit">编辑</a></li>
		</ul>

		<hr>

		{{ .ApiNews.Content }}
	</div>

</div>

{{ end }}
