{{ define "brands/show" }}

<div class="row">

	<div class="span3">
		<img src="http://placekitten.com/g/200/200">
	</div>

	<div class="span6">
		<h4>{{ .Name }}</h4>
		<a href="{{ .Website }}">Official Site</a>
		<a href="/brand/{{ .Id }}/edit">Edit Brand</a>

		<dl class="dl-horizontal">
			<dt>Alias:</dt>
			<dd>{{ .Alias }}</dd>

			<dt>Country:</dt>
			<dd>{{ .Country }}</dd>

			<dt>Introduction:</dt>
			<dd>{{ .Intro }}</dd>
		</dl>
	</div>

</div>

{{ end }}
