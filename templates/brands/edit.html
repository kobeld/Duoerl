{{ define "brands/edit" }}

<form action="/brand/update" method="post" class="form-horizontal">
	<fieldset>
		<div>
			<legend><strong>Edit brand</strong></legend>
		</div>

		{{ template "brands/form" . }}

		<div class="form-actions">
			<button type="submit" class="btn btn-primary">Save</button>
			<button type="button" class="btn">Cancel</button>
		</div>
	</fieldset>
</form>

{{ end }}
